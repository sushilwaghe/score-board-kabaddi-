<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <h1 class="app_title">Score Board <span class="title-design">(KABADDI)</span></h1>

    <div class="container">
        <div class="child">
            <h2 class="team-name">Team A</h2>

            <button id="btnIncA" class="btnScore" onClick="incA()">+</button>

            <h3 id="scoreA" class="txtScore">0</h3>

            <button id="btnDecA" class="btnScore" onClick="decA();">-</button>

        </div>
        <img class="logo" src="./assets/img/vs_logo.png">
        <div class="child">
            <h2 class="team-name">Team B</h2>
            <button id="btnIncB" class="btnScore" onClick="incB();">+</button>

            <h3 id="scoreB" class="txtScore">0</h3>

            <button id="btnDecB" class="btnScore" onClick="decB();">-</button>

        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
